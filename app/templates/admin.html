{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Py3fus - Admin{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th scope="col">Short-URL</th>
        <th scope="col">Long-URL</th>
        <th scope="col">HITS</th>
        <th scope="col">VALID UNTIL</th>
        <th scope="col">IS ACTIVE?</th>          
      </tr>
    </thead>
    <tbody>
      {% for url in url_list %}
      <tr>
        <td>{{ url[0] }}</td>
        <td>{{ url[1] }}</td>
        <td class="center">{{ url[2] }}</td>
        <td class="center">{{ url[3] }}</td>
        <td class="center">{{ url[4] }}</td>          
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
