{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Py3fus - simple url shortener by FelixS{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>
      This is a simple, easy to use url shortener.
  </p>
  <form action="/created" method="POST">
    <label for="long_url">URL to short:</label>
    <input type="text" name="long_url" id="long_url">
    <input type="submit" value="Create short URL">
  </form>
{% endblock %}
